<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Prácticas 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta tu Asignación de Prácticas 2024</h1>
        <input type="text" id="userID" placeholder="Ingresa tu ID">
        <button onclick="getResult()">Consultar</button>
        <div id="result"></div>
    </div>
    <script src="data.js"></script>
    <script>
        function getResult() {
            const userID = document.getElementById("userID").value;
            const result = data[userID];

            if (result) {
                document.getElementById("result").innerHTML = `
                    <p><strong>ID:</strong> ${result.ID}</p>
                    <p><strong>NRC:</strong> ${result.NRC}</p>
                    <p><strong>Apellido:</strong> ${result.Apellido}</p>
                    <p><strong>Nombre:</strong> ${result.Nombre}</p>
                    <p><strong>Promedio:</strong> ${result.Promedio}</p>
                    <p><strong>Sede:</strong> ${result.Sede}</p>
                    <p><strong>Estatus:</strong> ${result.Estatus}</p>
                `;
            } else {
                document.getElementById("result").innerHTML = "ID no encontrado. Por favor, verifica e intenta nuevamente.";
            }
        }
    </script>
</body>
</html>
